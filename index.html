  <body>  
    <h1 id="welcome"> Welcome to Anagram Challenge (:.</h1>

  <script type = "text/javascript">
    var targetword = "phobias";
    var userguess = prompt("Please unscramble these letters: abhiops");
    if (userguess == targetword) {
      document.getElementById("welcome").innerText = "Your guess, " + userguess + ", was correct!  The word was, " + targetword + "!";
    }
  </script> 
</html>
